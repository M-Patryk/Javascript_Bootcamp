<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width = "200" height = "200">
        <circle 
            r = "90" 
            cx = "100" 
            cy = "100" 
            fill = "transparent"
            stroke = "black"
            stroke-width = "10"
            stroke-dasharray = "563"
            stroke-dashoffset = "10"
            />
    </svg><br>
    <input type="text" id="duration" value="3">
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <script src="timer.js"></script>
    <script src="app.js"></script>
</body>
</html>

<!--fill - wypelnienie
    stroke -  pierscien
    stroke-width - grubosc pierscienia
    stroke-dasharray - kreski zamiast calego pierscienia. value obliczamy z obwodu kola (2piR)
    stroke-dashoffset - jesli pierscien nie jest pelny to ta wlasciwosc zwieksza odstep-->
